<div class="modal animated fadeIn">
  <div class="panel animated fadeInDown">
    <div class="panel-header">
      <i [class]="icon" aria-hidden="true"></i>
    </div>
    <div class="panel-body">
      <p>{{text}}</p>
      <p *ngIf="state !== 'PAUSED'">Your score: {{score}}</p>
    </div>
    <div class="panel-footer">
      <div class="btn" (click)="grid.newGame(12, 10, 50)"><i class="fa fa-repeat" aria-hidden="true"></i> Try Again</div>
      <div *ngIf="state === 'PAUSED'" class="btn" (click)="grid.resumeGame()"><i class="fa fa-play" aria-hidden="true"></i> Resume</div>
    </div>
  </div>
</div>
