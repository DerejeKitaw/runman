<div class="game-state">
  <div class="score">
    {{state.score}}
  </div>
  <div class="timer">
    <i class="fa fa-hourglass-half" aria-hidden="true"></i>
    {{state.time | date:"mm:ss"}}
  </div>
  <div class="lives">
      <i *ngFor="let life of state?.hero?.lives" class="fa fa-heart" aria-hidden="true"></i>
  </div>
</div>
