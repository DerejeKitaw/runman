<state-info [state]="state"></state-info>
<div class="grid" [style.height.px]="height" [style.width.px]="width" [class.danger]="state.guard?.action === 'ATTACKING'">
  <div *ngFor="let row of grid.grid">
    <tile class="grid-tile" *ngFor="let tile of row" [data]="tile"></tile>
  </div>

  <tile [data]="grid?.goal" class="flag"></tile>

  <player [data]="state.hero" class="hero"></player>
  <player [data]="state.guard" class="guard"></player>

</div>
<div class="">
  <button (click)="grid.cloneHero(state.hero)">Clone</button>
</div>
